<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Barangay Cabarian - Login</title>
    <link href="bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

    <header class="site-header" role="banner">
      <div class="header-inner">
        <div class="logo-left">
          <img src="img/cabarian.png" alt="Barangay Cabarian logo">
        </div>

        <div class="site-title">Barangay Cabarian Household Information Management System</div>

        <div class="logo-right">
          <img src="img/ligao.png" alt="Ligao City logo">
        </div>
      </div>
    </header>

    <div class="center-wrap">
      <div class="login-card" role="main" aria-labelledby="signin">
        <h2>Login</h2>
        <form id="loginForm" autocomplete="on" novalidate>
          <div class="field">
            <i class="bi bi-person-fill icon" style="font-size:18px;"></i>
            <input id="username" name="username" class="form-control" type="text" placeholder="Username" autocomplete="username" required aria-label="Username">
          </div>

          <div class="field">
            <i class="bi bi-lock-fill icon" style="font-size:18px;"></i>
            <input id="password" name="password" class="form-control" type="password" placeholder="Password" autocomplete="current-password" required aria-label="Password">
          </div>

          <div class="field">
            <select id="role" name="role" class="form-select" aria-label="Role selection">
              <option value="">Select role</option>
              <option value="Admin">Admin</option>
              <option value="Staff">Staff</option>
            </select>
          </div>

          <div class="actions">
            <label>
              <input type="checkbox" id="remember" name="remember"> Remember me
            </label>
            <button id="loginBtn" class="btn-primary" type="submit">Login</button>
          </div>

          <div id="error" class="error" role="alert"></div>

          <div class="aux">
            <a href="#" id="forgot">Forgot password?</a> |
            <a href="#" id="contact">Contact Administrator</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Â© 2025 Barangay Cabarian | All Rights Reserved
    </footer>

    <script src="bootstrap/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

  </body>
</html>
